<!DOCTYPE html>
<html xmlmns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title th:text="#{user.signup.title}"></title>
</head>

<body class="bg-light">
    <form id="signupForm" th:action="@{/user/signup}" method="post">
        <h1 th:text="#{user.signup.title}"></h1>
        <div class="form-group">
            <label for="userId" th:text="#{userId}"></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{password}"></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="username" th:text="#{userName}"></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for "birthday" th:text=#{birthday} ></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for "age" th:text="#{age}"></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <div th:each="item : ${genderMap}" class="form-check-inline">
                <input type="radio" class="form-check-input" th:id="${item.value}" />
                <label class="form-check-label" th:for="${item.value}" th:text="${item.key}"></label>
            </div>
        </div>
        <input type="submit" 
        th:value=#{user.signup.btn}
        class="btn btn-primary btn-block">
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
