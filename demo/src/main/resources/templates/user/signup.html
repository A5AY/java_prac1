<!DOCTYPE html>
<html xmlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>ユーザー登録</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>ユーザー登録</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/user/signup}" method="post">
                                <div class="form-group">
                                    <label for="userid">ユーザーID</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">パスワード</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="username">ユーザー名</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for "birthdate">誕生日</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for "age">年齢</label>
                                    <input type="text"class="form-control">
                                </div>
                                <div class="form-group">
                                    <div th:each="item : ${genderMap}" class="form-check-inline">
                                        <input type="radio" class="form-check-input" th:id="${item.value}" />
                                        <label class="form-check-label" th:for="${item.value}" th:text="${item.key}"></label>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-block" value="登録">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
