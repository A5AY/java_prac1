<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DBテスト</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>DBからの取得結果</h1>
    <table>
        <tr>
            <td>id</td>
            <td th:text="${employee.employeeId}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${employee.employeeName}"></td>
        </tr>
        <tr>
            <td>age</td>
            <td th:text="${employee.employeeAge}"></td>
        </tr>
    </table>
    
</body>
</html>
